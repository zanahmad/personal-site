{{ define "main" }}
<main class="page-main pa4" role="main">
  <section class="page-content mw7 center">
    <article class="post-content pa0 ph4-l">
      <header class="post-header">
        <h1 class="f1 lh-solid measure-narrow mb2 fw4">
          {{ .Title | safeHTML }}
        </h1>

        <!-- Description with no wrapping and minimal margin -->
        {{ with .Description }}
          <p class="f5 lh-copy measure-narrow mb0 fw4 nowrap">{{ . }}</p>
        {{ end }}

        <!-- Optional subtitle -->
        {{ if .Params.subtitle }}
          <h4 class="f4 mt0 mb2 lh-title measure">{{ .Params.subtitle }}</h4>
        {{ end }}

        <!-- Render buttons -->
        {{ with .Params.buttons }}
          <div class="mt2 flex items-center flex-wrap">
            {{ range . }}
              <a href="{{ .url }}" class="link dim ba br2 ph3 pv2 mb2 dib gray mr2" target="_blank">
                <i class="{{ .icon_pack }} fa-{{ .icon }} mr2"></i>{{ .name }}
              </a>
            {{ end }}
          </div>
        {{ end }}
      </header>

      <!-- Main content section -->
      <section class="post-body pt3 pb4">
        {{ .Content | safeHTML }}
      </section>
    </article>
  </section>
</main>

<!-- Load MathJax -->
<script type="text/javascript">
  window.MathJax = {
    tex: {
      inlineMath: [['\\(', '\\)']],
      displayMath: [['\\[', '\\]']],
      processEscapes: true
    }
  };
</script>
<script type="text/javascript" async 
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js">
</script>

{{ end }}
